<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drawing Shapes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="input-fields">
        <form action="" id="rectangle">
            <h3>Rectangle:</h1>
                <input id="rectangle-width" type="number" placeholder="Width">
                <input id="rectangle-height" type="number" placeholder="Height">
                <input id="insert-rectangle" type="button" value="Insert">
        </form>
        <form action="" id="square">
            <h3>Square:</h3>
            <input id="square-length" type="number" placeholder="Length">
            <input id="insert-square" type="button" value="Insert">
        </form>
        <form action="" id="circle">
            <h3>Circle:</h3>
            <input id="circle-radius" type="number" placeholder="Radius">
            <input id="insert-circle" type="button" value="Insert">
        </form>
        <form action="" id="triangle">
            <h3>Triangle:</h3>
            <input id="triangle-height" type="number" placeholder="Height">
            <input id="insert-triangle" type="button" value="Insert">
        </form>
    </header>


    <section id="drawing-board">
        <div id="sidepanel">
            <ul id="metrics">
                <h5 id="shape-name">Shape Name: <span></span> </h5>
                <li id="shape-width">Width: <span></span> </li>
                <li id="shape-height">Height: <span></span> </li>
                <li id="shape-radius">Radius: <span></span> </li>
                <li id="shape-area">Area: <span></span> </li>
                <li id="shape-perimeter">Perimeter: <span></span> </li>
            </ul>
        </div>
        <div id="canvas"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
